<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MedPill Dashboard</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #fcc6bb, #ffdcb8, #f2c5d0);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        position: relative;
      }

      .dashboard {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        width: 140%;
        padding: 2rem 2.5rem;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 2rem;
        position: relative;
        height: 100%;
      }

      .sidebar {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .sidebar h2 {
        font-size: 1.6rem;
        margin-bottom: 1rem;
        color: #5a3e3e;
      }

      .sidebar button {
        padding: 1rem;
        border: none;
        background-color: #ffb5a7;
        border-radius: 14px;
        font-weight: 600;
        color: #5a3e3e;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .sidebar button:hover {
        background-color: #f28579;
      }

      .calendar {
        background-color: white;
        border-radius: 14px;
        padding: 1rem;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .calendar h3 {
        margin-bottom: 1rem;
        color: #7a4f4f;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 0.5rem;
      }

      .day {
        padding: 0.8rem;
        text-align: center;
        border-radius: 50%;
        background-color: #fceeee;
        color: #7a4f4f;
        font-weight: 500;
        font-size: 0.9rem;
        cursor: pointer;
        position: relative;
        transition: background 0.2s ease;
      }

      .day:hover {
        background-color: #ffdad2;
      }

      .today {
        background-color: #ffb5a7;
        color: white;
      }

      .logged-day::after {
        content: "";
        position: absolute;
        bottom: 6px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background-color: #ff9494;
        border-radius: 50%;
      }

      /* üîî Reminder Widget Styles */
      .reminder-widget {
        position: absolute;
        bottom: 30px;
        right: 30px;
        background-color: #fdede8;
        border-radius: 18px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        padding: 1.2rem 1.5rem;
        max-width: 280px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        animation: slideIn 0.5s ease-out;
      }

      .reminder-widget h4 {
        margin: 0;
        font-size: 1.1rem;
        color: #7a4f4f;
      }

      .reminder-widget label {
        display: flex;
        align-items: center;
        font-size: 0.95rem;
        gap: 0.5rem;
        color: #5a3e3e;
        cursor: pointer;
      }

      .reminder-widget input[type="checkbox"] {
        transform: scale(1.2);
        accent-color: #ffb5a7;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <div class="sidebar">
        <h1>üëã Welcome</h1>
        <a href="{{ url_for('pill.index') }}" class="btn">üîç Pill Scanner</a>
        <a href="{{ url_for('pill.scan_history') }}" class="btn"
          >üßæ Scan History</a
        >
        <a href="{{ url_for('pill.view_schedule') }}" class="btn"
          >üìã Medication Tracker</a
        >
        <!-- <button onclick="location.href='settings.html'"‚öôÔ∏è Settings</button> -->
      </div>

      <!-- Calendar Area -->
      <div class="calendar">
        <h3>üìÖ August 2025</h3>
        <div class="calendar-grid">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>

          <!-- Example Dates -->
          <div class="day">28</div>
          <div class="day">29</div>
          <div class="day">30</div>
          <div class="day">31</div>
          <div class="day logged-day">1</div>
          <div class="day today logged-day">2</div>
          <div class="day">3</div>
          <div class="day logged-day">4</div>
          <div class="day">5</div>
          <div class="day">6</div>
          <div class="day logged-day">7</div>
          <div class="day">8</div>
          <div class="day">9</div>
          <div class="day logged-day">10</div>
        </div>
      </div>

      <!-- üîî Reminder Widget -->
      <div class="reminder-widget">
        <h4>üîî Reminder to take your medication</h4>
        <label>
          <input type="checkbox" />
          Mark as taken
        </label>
      </div>
    </div>
  </body>
</html>
